<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>My Profile</title>

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="./styles/profile.css" rel="stylesheet">
  <link href="./styles/dashboard.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>

  <style>
  
    .common-button {
      color: white;
      background-color: blue;
      text-decoration: none;
      border: 0;
      padding: 0.5em 1em;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: auto;
      max-width: 150px;
    }

    .common-button:hover {
      background-color: #214a61; 
    }

 
    .profile-card {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-img-wrapper {
      margin-bottom: 20px;
    }

    .signOutContainer {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  
  <div class="header">
    <h2 style="cursor: pointer;" id="logo">Campus Safety</h2>
    <div class="mobile-nav-toggle" id="mobile-nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="headerMenu">
      <li><a href="current.html" id="managerAlert" style="display: none;">Emergency Alerts</a></li>
      <li><a href="dashboardtest.html">Dashboard</a></li>
      <li><a href="reports.html">Incident Report</a></li>
      <li><a href="summary.html">Summary</a></li>
      <li><a href="article.html">Articles</a></li>
      <li><a href="request.html" id="managerRequests" style="display: none;">Requests</a></li>
      <li><a href="unavailable.html">Contact Security</a></li>
      <li class="notifationer"><a href="notification.html"><img src="./assets/Undraw/notification.png" style="height: 24px; width: 24px; cursor: pointer;"></a></li>
      <li class="profileDisplay"><a href="profile.html"><img id="profileDisplay" src="./assets/Undraw/defaultpic.jpg" style="width: 33px; height: 33px; border-radius: 50%; border: 3px solid #FFFFFF; margin-right: 22px;"></a></li>
      <li><a href="notification.html" class="mobileNotification" id="mobileNotification">Notifications</a></li>
      <li><a href="profile.html" class="MobileProfile" id="MobileProfile">Profile</a></li>
    </ul>


    <div class="dropdown-menu" id="dropdownMenu">
      <ul>
        <li><a href="item1.html">Item 1</a></li>
        <li><a href="item2.html">Item 2"></a></li>
        <li><a href="item3.html">Item 3</a></li>
      </ul>
    </div>
  </div>

  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-img-wrapper">
        <div class="profile-img" id="profileImg">
          <img id="profilePic" alt="Profile Picture">
        </div>
        <button style="margin-top: 20px;" class="common-button" onclick="uploadImage()">Edit Image</button>
      </div>
      <input type="file" id="imageUpload" accept="image/*" style="display: none;">
  
      <h1 class="name" id="name"></h1>
      <p class="info" id="race"></p>
      <p class="info" id="phone"></p>
      <p class="info" id="email"></p>
      <p class="info" id="gender"></p>
      <p class="info" id="studentId"></p>

      <div class="button-container">
        <button style="margin-top: 20px;" class="common-button" onclick="window.location.href='./edit-profile.html'">Edit</button>
      </div>

   
      <div class="signOutContainer">
        <button style="margin-top: 5px;" class="common-button" id="logOut">Sign Out</button>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/profiledata.js"></script>
  <script>
    document.getElementById('mobile-nav-toggle').addEventListener('click', () => {
      const menu = document.getElementById('headerMenu');
      menu.classList.toggle('active');
    });

    function toggleDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.toggle('active');
    }

    if (window.localStorage.getItem('userProfile') != "") {
      document.getElementById('profileDisplay').src = window.localStorage.getItem('userProfile');
    }
    if (window.localStorage.getItem('userRole') == "manager") {
      document.getElementById('managerAlert').style.display = 'flex';
      document.getElementById('managerRequests').style.display = 'flex';
    }

    document.getElementById('logo').addEventListener('click', () => {
      window.location.href = 'dashboardtest.html';
    });

  
    function uploadImage() {
      const imageInput = document.getElementById('imageUpload');

     
      imageInput.click();  
      
    
      imageInput.addEventListener('change', function onImageSelect() {
        if (imageInput.files.length > 0) {
          alert('Your profile picture is being updated. Please wait...');
        }
        
  
        imageInput.removeEventListener('change', onImageSelect);
      });
    }
  </script>
</body>
</html>
