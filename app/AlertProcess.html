<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Page</title>

    <link rel="stylesheet" href="./styles/AlertProcess.css">

    <script src="./scripts/index.js" defer type="module"></script>
</head>
<body>
    <div class="header">

    </div>
    <section id="Alert" class="Alert">
        <div id="TextAlert" class="TextAlert">
            <h2>Processing Alert!</h2>
            <p>Your Alert will be sent after timeout ends</p>
        </div>
        <div id="ActionPanel" class="ActionPanel">
            <button type="button" id="sendNow-btn" class="sendNow-btn">Send Alert NOW</button>
            <div class="Container">
                <div class="Outer-Ring sent">
                    <div class="Outer-InnerRing sent">
                        <div class="Inner-Ring sent">
                            <div id="DisplayTimeout" class="DisplayTimeout">
                                <p id="Time" class="Time">10</p>
                                <p id="unit">seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="button" id="cancel-btn" class="cancel-btn">Cancel Alert</button>
            <button type="button" id="safe-btn" class="safe-btn">I am safe now</button>
        </div>
    </section>
</body>
</html>
